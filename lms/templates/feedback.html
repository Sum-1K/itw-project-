{% extends "base.html" %}

{% block content %}
    <div class="container">

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

        <h1 class="heading">Feedback</h1>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="button-group">
                <button class="login-button" style="margin-top: 20px;">Submit</button>
            </div>
        </form>
    </div>
    <script>
       
        window.onload = function() {
            const messagesDiv = document.querySelector('.messages');
            if (messagesDiv) {
                messagesDiv.style.display = 'none';
            }
        };
    </script>
  {% endblock content %}
