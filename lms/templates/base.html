<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindcrafter</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oxygen:wght@300;400;700&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <ul class="nav-left">
            <li>
                <div class="tag_name">
                    <a href="/">Home</a>
                </div>
            </li>
            <li class="dropdown tag_name">
                <a href="/courses" class="dropbtn">Courses</a>
                <div class="dropdown-content">
                    <a href="/my_courses">My Courses</a>
                    <a href="/courses">Explore</a>
                </div>
            </li>
            <li>
                <div class="tag_name">
                    <a href="/discussion">Discussion</a>
                </div>
            </li>
        </ul>

        <ul class="nav-right">


            {% if user.is_authenticated %}
               
                <li class="profile-dropdown">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="dropdown-content-profile">
                        <div class="tag_name">
                            <a href="/profile">My Profile</a>
                        </div>
                        <div class="tag_name">
                            <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                        </div>
                        
                    </div>
                </li>
            {% else %}
              
                <li>
                    <div class="tag_name">
                        <a href="/login">Login</a>
                    </div>
                </li>
                <li>
                    <div class="tag_name">
                        <a href="/register">Register</a>
                    </div>
                </li>
            {% endif %}
        </ul>
    </nav>
    {% block content %}
        {% endblock %}
</body>
