<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Oxygen:wght@300;400;700&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  
  
    <div class="container">
       
      {% if messages %}
      <div class="messages">
          {% for message in messages %}
              <div class="alert">{{ message }}</div>
          {% endfor %}
      </div>
  {% endif %}

        <!-- Display messages at the top -->
       
        <h1 class="heading">Register</h1>
        <form class="register-form" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
          
            <div class="input-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="input-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name " name="last_name"   required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username " name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"  required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" required>
            </div>
            <div class="input-group">
                <label for="user_type">User Type</label>
                <select id="user_type" name="user_type" required>
                    <option value="" disabled selected>Select your user type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
           
            <div class="button-group">
                <button type="submit" class="submit-button">Join today</button>
                <button type="reset" class="reset-button">Reset</button>
            </div>
        </form>

        <div class="bottom">
          

                <a class="account_exist" href=/login>Already Have An Account?</a>
            
        </div>
    </div>

    {% if success %}
  <script>
    setTimeout(function() {
      window.location.href = "{% url 'login' %}";
    }, 5000);  // Delay of 3 seconds before redirecting
  </script>
{% endif %}

<script>
    // Clear messages on page load
    window.onload = function() {
        const messagesDiv = document.querySelector('.messages');
        if (messagesDiv) {
            messagesDiv.style.display = 'none';
        }
    };
</script>
</body>

</html>
