<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Options for Question</title>
</head>
<body>
    <h1>Add Options for Question: {{ question.question_text }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ option_form.as_p }}

        <!-- Save and Finish buttons for actions -->
        <button type="submit" name="action" value="save">Add Option</button>
        <button type="submit" name="action" value="finish">Finish</button>
    </form>

    <h2>Existing Options</h2>
    <ul>
        {% for option in options %}
            <li>{{ option.option_text }}{% if option.is_correct %} (Correct){% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
