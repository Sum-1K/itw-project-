<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Options for Question</title>
</head>
<body>
    <h1>Add Options for Question: {{ question.question_text }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ option_form.as_p }}

        
        <button type="submit" name="action" value="save">Add Option</button>
        <button type="submit" name="action" value="finish">Finish</button>
    </form>

    <h2>Existing Options</h2>
    <ul>
        {% for option in options %}
            <li>{{ option.option_text }}{% if option.is_correct %} (Correct){% endif %}

                <form method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" name="delete_option" value="{{ option.option_id }}">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
